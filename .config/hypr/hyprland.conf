# Apps and scripts

$terminal = kitty
$file_manager = dolphin
$browser = zen-browser
$app_launcher = rofi -show combi -combi-modes "drun,run" -modes combi
$calculator = rofi -show calc -modi calc -no-show-match -no-sort
$screenshot_region = slurp | grim -g - - | wl-copy
$shutdown_menu_script = rofi -show power-menu -modi "power-menu:~/.config/hypr/scripts/rofi-power-menu --choices=shutdown/reboot"

$brightness_script = python3 ~/.config/hypr/scripts/brightness_control.py
$toggle_wlsunset_script = . ~/.config/hypr/scripts/wlsunset_toggle.sh
$change_volume_script = . ~/.config/hypr/scripts/change_volume.sh

source = ~/.config/hypr/config/env.conf
source = ~/.config/hypr/config/monitor.conf
source = ~/.config/hypr/config/general.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/binds.conf
source = ~/.config/hypr/config/rules.conf
source = ~/.config/hypr/config/autostart.conf
